<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/bootstrap.css">
    <title>update</title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Update students <small><a href="/">回到首页</a></small></h1>
        </div>
        <form method="POST" action="/update">
            <!-- 用隐藏表单捕获get传递的参数 -->
            <input type="hidden" name="id" value="{{student._id}}">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" name="name" value="{{student.name}}">
            </div>
            <div class="form-group">
                <label for="age">年龄</label>
                <input type="text" class="form-control" id="age" name="age" value="{{student.age}}">
            </div>
            <div class="form-group">
                <lable for="radio">性别</lable>
                <div class="radio" id="radio">
                    <label>
                        <input type="radio" name="sex" id="sex" value="男" checked>
                        男
                    </label>
                    <label>
                        <input type="radio" name="sex" id="sex" value="女">
                        女
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="hobby">爱好</label>
                <textarea id="hobby" class="form-control" rows="3" name="hobby">{{student.hobby}}</textarea>
            </div>
            <button type="submit" class="btn btn-default">更新</button>
        </form>
    </div>
</body>

</html>
