<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/bootstrap.css">
    <title>添加学生</title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Add students <small><a href="/">回到首页</a></small></h1>
        </div>
        <form method="POST" action="/add">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名">
            </div>
            <div class="form-group">
                <label for="age">年龄</label>
                <input type="text" class="form-control" id="age" name="age" placeholder="请输入年龄">
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="sex" id="sex" value="男" checked>
                    男
                </label>
                <label>
                    <input type="radio" name="sex" id="sex" value="女">
                    女
                </label>
            </div>

            <div class="form-group">
                <label for="hobby">爱好</label>
                <textarea id="hobby" class="form-control" rows="3" name="hobby" placeholder="请输入爱好"></textarea>
            </div>
            <button type="submit" class="btn btn-default">保存</button>
        </form>
    </div>
</body>

</html>
