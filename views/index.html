<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/bootstrap.css">
    <title>index</title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>Example page header <small>Subtext for header</small></h1>
        </div>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>#序号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>爱好</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{ each students }}
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{$value.name}}</td>
                    <td>{{$value.age}}</td>
                    <td>{{$value.sex}}</td>
                    <td>{{$value.hobby}}</td>
                    <td>
                        <a class="btn btn-danger btn-sm" href="/del?id={{$value.id}}">删除</a>
                        <a class="btn btn-primary btn-sm" href="/update?id={{$value.id}}">更新</a>
                    </td>
                </tr>
                {{ /each }}
            </tbody>
        </table>
        <a class="btn btn-info" href="/add">添加学生</a>
    </div>
</body>

</html>
